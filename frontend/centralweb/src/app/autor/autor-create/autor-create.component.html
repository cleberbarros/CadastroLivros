<h1 mat-dialog-title class="dialog-title">Criar/Editar Assunto</h1>
<form [formGroup]="assuntoForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <input matInput formControlName="descricao">
    <mat-error *ngIf="descricao?.invalid">{{ getDescricaoErrorMessage() }}</mat-error>
  </mat-form-field>
  <div class="form-buttons">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="assuntoForm.invalid">Salvar</button>
  </div>
</form>
